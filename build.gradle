apply plugin: 'java'

repositories {
    mavenCentral()
}

ext.libraries = [:]
libraries.groovy = 'org.codehaus.groovy:groovy-all:2.1.6'
libraries.guava = 'com.google.guava:guava:14.0.1'
libraries.spock = 'org.spockframework:spock-core:0.7-groovy-2.0'
libraries.slf4j = 'org.slf4j:slf4j-api:1.7.5'
libraries.joda = 'joda-time:joda-time:2.9.6'

dependencies {
    compile libraries.guava
    compile libraries.joda

    testCompile libraries.spock
}

// creates javadoc in a directory where
// github looks for it
task gitHubJavaDoc(type: Javadoc) {
    source = sourceSets.main.allJava
    destinationDir = file("$projectDir/docs")
}

